<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooftop Raw Bar - Cocktails</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo"><a href="#">Rooftop Raw Bar</a></div>
        <nav>
            <ul>
                <li><a href="#cocktails">Cocktails</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="#location">Location</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Discover Exclusive Cocktails</h1>
            <a href="#cocktails" class="cta-button">Explore Menu</a>
        </div>
    </section>

    <!-- Search and Cocktail List -->
    <section id="cocktails" class="cocktails">
        <input type="text" id="search" placeholder="Search cocktails...">
        <button id="surprise-btn">Surprise Me</button>
        <div class="cocktail-list" id="cocktail-list"></div>
    </section>

    <!-- Modal -->
    <div id="cocktail-modal" class="cocktail-modal">
        <div class="cocktail-modal-content">
            <button class="close-btn" id="close-modal">&times;</button>
            <img id="modal-img" src="" alt="">
            <h2 id="modal-name"></h2>
            <p id="modal-description"></p>
            <h3>Ingredients:</h3>
            <ul id="modal-ingredients"></ul>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Rooftop Raw Bar, Lisbon</p>
    </footer>

</body>
</html>
